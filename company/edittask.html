	<br>
	<section id="createCompany">
		<div class="container">
			<br>
			<h3>Edit Assign Tasks</h3>
			<div class="row">
				<div class="col-md-8 pr-5">
					<form action="">
						<div class="form-group">
						  <label for="ytask">Title</label>
						  <input type="text" class="form-control">
						</div>
						<div class="form-group">
						  <label for="ytask">Task</label>
						  <textarea class="form-control rounded-0" id="ytask" rows="3"></textarea>
						</div>
						<div class="form-group">
						  <label for="ytask">Notes</label>
						  <textarea class="form-control rounded-0" id="ytask" rows="2"></textarea>
						</div>
						<div class="form-group">
						  <label for="ytask">Date</label>
						  <textarea class="form-control rounded-0" id="ytask" rows="1"></textarea>
						</div>
						<div class="form-group">
						  <label for="ytask">Assign</label>
						  <textarea class="form-control rounded-0" id="ytask" rows="1"></textarea>
						</div>
						<button type="submit" class="btn btn-primary">Update</button>
					</form>
				</div>
				<div class="col-md-4">
					<img src="../images/clipboard.png" style="width: 17rem" alt="">
				</div>
			</div>
		</div>
	</section>
	<br><br>
