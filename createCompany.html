<!DOCTYPE html>
<html>
<head>
	<title>Stand Up</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="style/global_style.css">
	<script src="https://kit.fontawesome.com/24fcef6cb1.js" crossorigin="anonymous"></script>
</head>
<body>
	<section id="navBar">
		<div class="container">
			<nav class="navbar navbar-expand-md navbar-dark ">
	   			<div class="d-flex w-50">
			        <a class="navbar-brand mr-0" href="#"><h3 class="Brand">Stand Up</h3></a>
			        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
			            <span class="navbar-toggler-icon"></span>
			        </button>
			    </div>
			    <div class="navbar-collapse collapse justify-content-center " id="collapsingNavbar">
			        <ul class="navbar-nav">
			            <li class="nav-item active">
			                <a class="nav-link" href="#">Home</a>
			            </li>
			            <li class="nav-item">
			                <a class="nav-link" href="#">About Us</a>
			            </li>
			            
			        </ul>
			    </div>
			    <div class="w-45"></div>
			    <button type="button" class="btn btn-primary mt-1 ">Create Your Company's Account</button>
			</nav>
		</div>
	</section>
	<br>
	<section id="createCompany">
		<div class="container">
			<h4>Create Your Company Account</h4>
			<br>
			<div class="row">
				<div class="col-md-8 pl-3 pr-5">
					<form>
					  <div class="form-group">
					    <label for="companyname">Company Name</label>
					    <input type="text" class="form-control" id="companyname" >
					  </div>
					  <div class="form-group">
					    <label for="username">User Name</label>
					    <input type="text" class="form-control" id="username" >
					  </div>	
					  <div class="form-group">
					    <label for="email">Email address</label>
					    <input type="email" class="form-control" id="email" >
					  </div>
					  <div class="form-group">
					    <label for="password">Password</label>
					    <input type="password" class="form-control" id="password">
					  </div>
					  <div class="form-group">
					    <label for="cpassword">Confirm Password</label>
					    <input type="password" class="form-control" id="cpassword">
					  </div>
					  <div class="form-group">
					    <label for="location">Location</label>
					    <input type="text" class="form-control" id="location" >
					  </div>
					  <div class="custom-file my-3">
					    <input type="file" class="custom-file-input" id="customFile">
					    <label class="custom-file-label" for="customFile">Company Logo</label>
					  </div>
					  <div class="form-group form-check">
					    <input type="checkbox" class="form-check-input" id="tandc">
					    <label class="form-check-label" for="tandc">I agree to the terms and conditions.</label>
					  </div>
					  <button type="submit" class="btn btn-primary">Submit</button>
					</form>					
				</div>
				<div class="col-md-4">
					<img src="images/partnership.png" alt="">
				</div>
			</div>
		</div>
	</section>
	<br><br>
	<section id="footer">
		<footer>
			<div class="container text-center text-white">
				<br>
				<div class="row">
					<div class="col-md-4 my-auto">
						<h1 class="display-4 Brand">Stand Up</h1>
					</div>
					<div class="col-md-4 my-auto">
						<ul>
							<li>
								<a href="#" class="text-white">Home</a>
							</li>
							<li>
								<a href="#" class="text-white">About Us</a>
							</li>
						</ul>
					</div>
					<div class="col-md-4 text-left">
						<p class="lead">Stand Up<br>Lorem ipsum dolor sit amet,<br> consectetur adipiscing elit,<br>eiusmod
						<br>Pin code - 748596</p>
					</div>
				</div>
				<div class="row">
					<div id="copyright" class="col">
					</div>
				</div>
				<br>
			</div>
		</footer>
	</section>
</body>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="
	sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script type="text/javascript">
		var year = document.querySelector('#copyright');
		var d = new Date();
		year.innerText = "Copyright @ "+d.getFullYear();
	</script>
</html>
